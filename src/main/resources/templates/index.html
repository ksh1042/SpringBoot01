<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>welcome roman14</title>
  <script src="/vue.js"></script>
  <script>
    function viewTable()
    {
      location.href = "/viewTable";
    }
  </script>
</head>
<body>
  <h1>Hello world</h1>
  <p>
    <div id="app-2">
    <span v-bind:title="message">
      내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
    </span>
    </div>

    <div id="app-3">
      <p v-if="seen">지금은 볼 수 없습니다!</p>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="user in users">
          이름 : {{ user.name }}, 나이 : {{ user.age }}, 성별 : {{ user.sex }}<br>
        </li>
      </ol>
    </div>

    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="alert">Click</button>
    </div>

    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>

    <div id="app-7">
      <ol>
        <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
        </todo-item>
      </ol>
    </div>
    <a href="javascript:viewTable();">go view table!</a>
  </p>
  <script>
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
      }
    });

    var app3 = new Vue({
      el: '#app-3',
      data : {
        seen : true
      }
    });

    var app4 = new Vue({
      el: '#app-4',
      data : {
        users : [
          { name : 'Kim', age : '15', sex : 'M' },
          { name : 'Son', age : '28', sex : 'F' },
          { name : 'Lim', age : '24', sex : 'F' },
          { name : 'Kang', age : '32', sex : 'M' },
        ]
      }
    });

    var app5 = new Vue({
      el: '#app-5',
      data : {
        message : 'alert'
      },
      methods : {
        alert : function(){
          alert(this.message);
        }
      }
    });

    var app6 = new Vue({
      el: '#app-6',
      data : {
        message : '동기화 바인딩'
      }
    });

    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    });

    var app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [
          { id : 0, text: 'A'},
          { id : 1, text: 'B'},
          { id : 2, text: 'C'},
        ]
      }
    });
  </script>
</body>
</html>
